{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
<p>
    Are you sure, you want to delete "{{ item.product }}" ordered by <span style="font-weight: bold;">{{ item.customer }}</span>?
</p>
<form action="{% url 'delete_order' item.id %}" method="POST">
    {% csrf_token %}
    <a class="btn btn-sm btn-warning" href="{% url 'home' %}">Cancel</a>
    <input class="btn btn-sm btn-danger" type="submit" value="Confirm" name="Confirm">
</form>
{% endblock %}
